<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>tiles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <article>
        <figure class="map-figure">
            <div class="map-wrapper">
                <div class="map-shot">
                    <img src="img/concessions/BRA.sm.jpg">
                </div>
                <div class="map-gutter"></div>
                <div class="map" id="brazil"></div>
            </div>
            <figcaption>Protected areas (rendered as satellite imagery) and mining concessions (outlined in red) in Brazil.</figcaption>
        </figure>
    </article>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="js/rastercoords.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
